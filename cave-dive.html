<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menjelajah Gua Passean</title>
    <link rel="stylesheet" href="CSS/Layanan.css">
</head>
<body>
    <a href="Layanan.html" class="back-layanan-btn">&larr; Kembali ke Layanan</a>
    <header class="header" style="height: 50vh;">
        <h1>Menjelajah Gua Passean</h1>
    </header>
    <section class="content-section">
        <div class="detail-layout">
            <div class="detail-main">
                <h2 class="section-title">Galeri</h2>
                <div class="gallery reveal">
                    <div class="gallery-thumbs">
                        <figure><img src="IMG/Cave dive/WhatsApp Image 2025-08-24 at 8.03.18 PM (1).jpeg" alt="Cave 1"></figure>
                        <figure><img src="IMG/Cave dive/WhatsApp Image 2025-08-24 at 8.03.18 PM.jpeg" alt="Cave 2"></figure>
                        <figure><img src="IMG/Cave dive/WhatsApp Image 2025-08-24 at 8.03.19 PM.jpeg" alt="Cave 3"></figure>
                        <figure><img src="IMG/Cave dive/WhatsApp Image 2025-08-24 at 8.03.20 PM.jpeg" alt="Cave 4"></figure>
                        <figure><img src="IMG/Cave dive/WhatsApp Image 2025-08-24 at 8.03.21 PM.jpeg" alt="Cave 5"></figure>
                        <figure><img src="IMG/Cave dive/WhatsApp Image 2025-08-24 at 8.03.21 PM (1).jpeg" alt="Cave 6"></figure>
                        <figure><video src="IMG/Cave dive/WhatsApp Video 2025-08-24 at 8.03.20 PM.mp4" controls></video></figure>
                        <figure><video src="IMG/Cave dive/WhatsApp Video 2025-08-24 at 8.03.21 PM.mp4" controls></video></figure>
                    </div>
                    <div class="gallery-lightbox" style="display:none">
                        <span class="gallery-close">&times;</span>
                        <span class="gallery-prev">&#10094;</span>
                        <span class="gallery-next">&#10095;</span>
                        <div class="gallery-lightbox-content"></div>
                    </div>
                </div>
            </div>
            <aside class="info-panel reveal">
                <h3>QRCode Produk Wisata</h3>
                <div class="qr-box"><img data-qr="page-url" alt="QR Lokasi Halaman"></div>
                <div class="price-label">Harga Mulai Dari</div>
                <div class="price-chip">Rp 5,000</div>
                <p style="margin-top:16px">Petualangan menelusuri gua Passean dengan pemandu berpengalaman. Scan QR untuk simpan atau bagikan halaman ini.</p>
            </aside>
        </div>
    </section>
    <script src="JS/Layanan.js"></script>
    <script>
        // aktifkan lightbox via JS/Layanan.js
    </script>
</body>
</html>
