<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pusat Informasi</title>
    <link rel="stylesheet" href="CSS/Layanan.css">
</head>
<body>
    <a href="Layanan.html" class="back-layanan-btn">&larr; Kembali ke Layanan</a>
    <header class="header" style="height: 50vh;">
        <h1>Pusat Informasi</h1>
    </header>
    <section class="content-section">
        <div class="detail-layout">
            <div class="detail-main">
                <h2 class="section-title">Galeri</h2>
                <div class="gallery reveal">
                    <div class="gallery-thumbs">
                        <figure><img src="IMG/WhatsApp Image 2025-08-20 at 3.35.03 PM.jpeg" alt="Info 1"></figure>
                    </div>
                    <div class="gallery-lightbox" style="display:none">
                        <span class="gallery-close">&times;</span>
                        <span class="gallery-prev">&#10094;</span>
                        <span class="gallery-next">&#10095;</span>
                        <div class="gallery-lightbox-content"></div>
                    </div>
                </div>
            </div>
            <aside class="info-panel reveal">
                <h3>QRCode Produk Wisata</h3>
                <div class="qr-box"><img data-qr="page-url" alt="QR Lokasi Halaman"></div>
                <div class="price-label">Harga Mulai Dari</div>
                <div class="price-chip">Gratis</div>
                <p style="margin-top:16px">Pusat informasi wisata. Scan QR untuk simpan detail dan arahkan teman Anda.</p>
            </aside>
        </div>
    </section>
    <script src="JS/Layanan.js"></script>
</body>
</html>
